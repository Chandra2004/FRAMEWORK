name: Deploy to InfinityFree

on:
  push:
    branches:
      - main # Ganti dengan branch utama kamu jika beda (misal: "master")

# Hardening: Batasi permission GITHUB_TOKEN hanya untuk read code
permissions:
  contents: read

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš¡ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3" # Pastikan versi ini SAMA dengan versi di InfinityFree!
          extensions: mbstring, intl, pdo, pdo_mysql
          coverage: none # Percepat build

      - name: ðŸ“¦ Install Dependencies
        # Tambahkan --no-interaction --no-progress untuk log yang bersih
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction --no-progress

      - name: ðŸ” Create .env file
        run: |
          echo "APP_ENV=local" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "ALLOW_WEB_MIGRATION=${{ secrets.ALLOW_WEB_MIGRATION || 'false' }}" >> .env
          echo "SYSTEM_ALLOWED_IPS=${{ secrets.SYSTEM_ALLOWED_IPS || '*' }}" >> .env
          echo "SYSTEM_AUTH_USER=${{ secrets.SYSTEM_AUTH_USER }}" >> .env
          echo 'SYSTEM_AUTH_PASS=${{ secrets.SYSTEM_AUTH_PASS }}' >> .env
          echo "APP_URL=${{ secrets.APP_URL }}" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env

      - name: ðŸ“‚ Sync files to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: htdocs/ # Upload ke folder htdocs
          # timeout: 600000 # 10 menit timeout
          # dangerous-clean-slate: true # WAJIB TRUE SEKALI INI untuk hapus folder 'Views' (Kapital) lama
          # Exclude file sampah agar tidak memenuhi hosting
          exclude: |
            **/.git*
            **/.git*/**
            **/tests/**
            **/node_modules/**
            **/docs/**
            **/.github/**
            **/phpunit.xml
            **/README.md
            **/QA_AUDIT.md
            **/.cursorrules
            storage/**
